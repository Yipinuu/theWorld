<p>当安装完毕后，我们打开下载的文件目录。</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cd /usr/local/<span class="keyword">go</span> &amp;&amp; ls</span><br></pre></td></tr></table></figure>
<p>主要是这几个文件夹</p>
<figure class="highlight groovy"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">/<span class="string">bin :</span> 包含可执行文件，如：编译器，Go 工具</span><br><span class="line">/<span class="string">doc :</span> 包含示例程序，代码工具，本地文档等</span><br><span class="line">/<span class="string">lib :</span> 包含文档模版</span><br><span class="line">/<span class="string">misc :</span> 包含与支持 Go 编辑器有关的配置文件以及 cgo 的示例</span><br><span class="line">/<span class="string">os_arch :</span> 包含标准库的包的对象文件（.a）</span><br><span class="line">/<span class="string">src :</span> 包含源代码构建脚本和标准库的包的完整源代码（Go 是一门开源语言）</span><br><span class="line"><span class="regexp">/src/</span><span class="string">cmd :</span> 包含 Go 和 C 的编译器和命令行脚本</span><br></pre></td></tr></table></figure>
<p>回到我们的目录，为Go设定环境变量</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">export</span> GOPATH=<span class="variable">$HOME</span>/work  <span class="comment">#记得改啊</span></span><br></pre></td></tr></table></figure>
<p>然后是ˊ_&gt;ˋ 程序员最喜欢的 Hello world！</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ vi hello.go</span><br></pre></td></tr></table></figure>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> <span class="string">"fmt"</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">func</span> main() &#123;</span><br><span class="line">  fmt.Printf(<span class="string">"hello, world\n"</span>)</span><br><span class="line">  fmt.Printf(<span class="string">"hello, go\n"</span>)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">$ <span class="keyword">go</span> build hello.<span class="keyword">go</span></span><br><span class="line">$ ./hello</span><br><span class="line">  hello, world</span><br><span class="line">  hello, <span class="keyword">go</span></span><br></pre></td></tr></table></figure>
<p>:) 于是我开始进入Go的世界中。</p>
